<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Search Results</title>
    <link rel="stylesheet" type="text/css" href="menu.css">
    <link rel="stylesheet" type="text/css" href="results.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBOLZjanrFdnJbMRmDKr1ciQqRPRMfJg_Y&libraries=geometry"></script>
</head>
<body>
<div class="grid-container">
    <div class="menu">
        <span><a href="/" class="menu-link">Home</a></span>
        <span><a th:href="@{/myaccount}" class="menu-link">My Account</a></span>
        <span sec:authorize="not hasAuthority('User')"><a th:href="@{/register}" class="menu-link">Create Account</a></span>
        <span sec:authorize="hasAuthority('User')"><a th:href="@{/signout}" class="menu-link">Sign Out</a></span>
        <div class="search-bar">
            <form action="#" th:action="@{/results}" th:object="${keywords}" method="get">
                <input type="text" th:field="*{name}" class="keywords" placeholder="Keywords"/>
                <input type="hidden" name="condition" value="all">
                <input type="hidden" name="sort" value="relevance">
                <input type="submit" class="search" value="Search"/>
            </form>
        </div>
    </div>
    <div class="side-menu">
        <div class="condition">
            <div class="condition-label">Condition</div>
            <form>
                <div class="checkbox">
                    <span><input type="checkbox" id="new" value="New" onclick="updateCondition()"></span>
                    <span class="checkbox-label">New</span>
                </div>
                <div class="checkbox">
                    <span><input type="checkbox" id="used" value="Used" onclick="updateCondition()"></span>
                    <span class="checkbox-label">Used</span>
                </div>
            </form>
        </div>
        <div class="distance">
            <div class="distance-label">Distance</div>
            <form action="#" id="distanceForm">
                <span><input type="text" name="miles" id="miles" class="miles" placeholder="Miles"></span>
                from<span><input type="text" name="zipCode" id="zipCode" class="zip-code" placeholder="Zip Code"></span>
                <input type="submit" class="distance-submit" value="Update Results">
            </form>
        </div>
    </div>
    <div class="header">
        <div></div>
        <div class="resultDiv">
            <div th:if="${resultCount} == '1'">
                <span th:text="${resultCount}" class="resultCount"></span><span class="result"> Result</span>
            </div>
            <div th:unless="${resultCount} == '1'">
                <span th:text="${resultCount}" class="resultCount"></span><span class="result"> Results</span>
            </div>
        </div>
        <div class="sort">Sort by
            <select id="sort" class="sort" onchange="updateSort(value)">
                <option value="relevance">Relevance</option>
                <option value="priceasc">Price: Low to High</option>
                <option value="pricedesc">Price: High to Low</option>
            </select>
        </div>
    </div>
    <div class="main">
            <div th:each="item : ${items}" class="grid-item">
                <a th:href="@{'/item?id=' + ${item.value.id}}"><img th:src="${awsUrl} + ${item.key}" class="grid-image"></a>
                <div class="item-name">
                    <a th:href="@{'item?id=' + ${item.value.id}}" th:text="'$' + ${item.value.price} + ' - ' + ${item.value.name}"></a>
                </div>
                <span class="item-latitude" th:text="${item.value.latitude}"></span>
                <span class="item-longitude" th:text="${item.value.longitude}"></span>
            </div>
    </div>
</div>
<script src="results.js"></script>
</body>
</html>

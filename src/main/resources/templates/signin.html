<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign In</title>
    <link rel="stylesheet" type="text/css" href="signin.css">
</head>
<body>
    <div class="form">
        <h1 class="header">Sign In</h1>
        <div class="error" th:if="${param.error}">Invalid username or password</div>
        <form th:action="@{/signin}" method="post">
            <input type="text" class="username" name="username" placeholder="Username"/><br />
            <input type="password" class="password" name="password" placeholder="Password"/><br />
            <input type="submit" class="signin" value="Sign In"/>
        </form>
    </div>
</body>
</html>

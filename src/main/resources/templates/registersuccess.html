<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Successfully Registered</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="registersuccess.css">
</head>
<body>
<div class="grid-container">
    <div class="menu">
        <div class="navbar">
            <span><a href="/">Home</a></span>
            <span><a th:href="@{/myaccount}">My Account</a></span>
            <span th:if="${#request.isUserInRole('USER')}"><a th:href="@{/signout}">Sign Out</a></span>
            <span th:if="${not #request.isUserInRole('USER')}"><a th:href="@{/register}">Create Account</a></span>
        </div>
    </div>
    <div class="main">
        <h1 class ="header">Your account has been successfully created.</h1>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>My Account</title>
    <link rel="stylesheet" type="text/css" href="myaccount.css">
</head>
<body>
<div class="grid-container">
    <div class="menu">
        <div class="navbar">
            <span><a href="/">Home</a></span>
            <span><a th:href="@{/myaccount}">My Account</a></span>
            <span sec:authorize="not hasAuthority('User')"><a th:href="@{/register}">Create Account</a></span>
            <span sec:authorize="hasAuthority('User')"><a th:href="@{/signout}">Sign Out</a></span>
        </div>
    </div>
    <div class="main">
        <form action="#" th:action="@{/results}" th:object="${keywords}" method="get">
            <div>
                <input type="text" th:field="*{name}" class="keywords" placeholder="Keywords"/>
                <input type="submit" class="search" value="Search"/>
            </div>
        </form>
        <h1 class="myaccount">My Account</h1>
        <a th:href="@{/additem}">Add Item</a>
        <h1 class="myitems">My Items</h1>
        <table>
            <tr>
                <th>Name</th>
                <th>Description</th>
            </tr>
            <tr th:each="item : ${items}">
                <td th:text="${item.name}"></td>
                <td th:text="${item.description}"></td>
                <td><a th:href="@{'/edititem/' + ${item.id}}">Edit Item</a></td>
                <td><a th:href="@{'/removeitem/' + ${item.id}}">Remove Item</a></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Edit Item</title>
    <link rel="stylesheet" type="text/css" href="/menu.css">
    <link rel="stylesheet" type="text/css" href="/edititem.css">
</head>
<body>
<div class="grid-container">
    <div class="menu">
        <span><a href="/" class="menu-link">Home</a></span>
        <span><a th:href="@{/myaccount}" class="menu-link">My Account</a></span>
        <span sec:authorize="not hasAuthority('User')"><a th:href="@{/register}" class="menu-link">Create Account</a></span>
        <span sec:authorize="hasAuthority('User')"><a th:href="@{/signout}" class="menu-link">Sign Out</a></span>
        <div class="search-bar">
            <form action="#" th:action="@{/results}" th:object="${keywords}" method="get">
                <input type="text" th:field="*{name}" class="keywords" placeholder="Keywords"/>
                <input type="hidden" name="condition" value="all">
                <input type="hidden" name="sort" value="relevance">
                <input type="submit" class="search" value="Search"/>
            </form>
        </div>
    </div>
    <div class="main">
        <h1 class="header">Edit Item</h1>
        <form action="#" th:action="@{'/edititem/' + ${item.id}}" th:object="${item}" enctype="multipart/form-data" method="post">
            <div class="category">
                <div class="menu-label">Category:</div>
                <span>
                    <select th:field="*{category}" class="dropdown">
                        <option value="appliance">Appliance</option>
                        <option value="electronics">Electronics</option>
                        <option value="furniture">Furniture</option>
                    </select>
                </span>
            </div><br /><br />
            <div class="condition">
                <div class="menu-label">Condition:</div>
                <span>
                    <select th:field="*{itemCondition}" class="dropdown">
                        <option value="new">New</option>
                        <option value="used">Used</option>
                    </select>
                </span>
            </div><br />
            <div th:if="${#fields.hasErrors('name')}" class="error" th:errors="*{name}"></div>
            <input type="text" th:field="*{name}" class="name" placeholder="Name"/><br />
            <div th:if="${#fields.hasErrors('description')}" class="error" th:errors="*{description}"></div>
            <textarea th:field="*{description}" class="description" placeholder="Description"></textarea><br />
            <div th:if="${#fields.hasErrors('price')}" class="error" th:errors="${price}"></div>
            <input type="text" th:field="*{price}" class="price" placeholder="Price"><br />
            <div th:if="${#fields.hasErrors('email')}" class="error" th:errors="*{email}"></div>
            <input type="text" th:field="*{email}" class="email" placeholder="Contact Email"><br />
            <div th:if="${#fields.hasErrors('phoneNumber')}" class="error" th:errors="*{phoneNumber}"></div>
            <input type="text" th:field="*{phoneNumber}" class="phone-number" placeholder="Contact Phone Number">
            <div class="images-label" th:text="'At least 1 image is required. ' + ${imageCount} + ' out of 3 images in use.'"></div>
            <table>
                <tr>
                    <td th:each="image : ${images}">
                        <a th:href="@{${awsUrl} + ${image.name}}" target="_blank">
                            <img th:src="${awsUrl} + ${image.name}" class="item-image">
                        </a>
                    </td>
                </tr>
                <tr>
                    <td th:each="image : ${images}">
                        <a th:href="@{'/removeimage/' + ${image.name}}">Remove</a>
                    </td>
                </tr>
            </table>
            <div class="file-label">Upload Images</div>
            <div th:switch="${imageCount}">
                <span th:case="3" class="files">Maximum number of images in use, additional images may not be uploaded.</span>
                <span th:case="*"><input type="file" name="files" class="files" accept="image/*" multiple></span>
            </div>
            <input type="submit" class="edit-item" value="Edit Item"/>
        </form>
    </div>
</div>
</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Search Results</title>
    <link rel="stylesheet" type="text/css" href="css/menu.css">
    <link rel="stylesheet" type="text/css" href="css/results.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBOLZjanrFdnJbMRmDKr1ciQqRPRMfJg_Y&libraries=geometry"></script>
</head>
<body>
<div class="grid">
    <div class="menu">
        <span><a href="/" class="menu-link">Home</a></span>
        <span><a href="/myaccount" class="menu-link">My Account</a></span>
        <span sec:authorize="not hasAuthority('User')"><a href="/register" class="menu-link">Create Account</a></span>
        <span sec:authorize="hasAuthority('User')"><a href="/signout" class="menu-link">Sign Out</a></span>
        <div class="search-bar">
            <form action="/results" method="get">
                <input type="text" name="keywords" class="keywords" th:value="${keywords}"/>
                <select name="category" class="category">
                    <option value="all">All Categories</option>
                    <option value="appliances">Appliances</option>
                    <option value="books">Books</option>
                    <option value="electronics">Electronics</option>
                    <option value="furniture">Furniture</option>
                    <option value="tools">Tools</option>
                    <option value="vehicles">Vehicles</option>
                </select>
                <input type="submit" class="search" value="Search"/>
            </form>
        </div>
    </div>
    <div class="side-menu">
        <div class="condition">
            <div class="condition-label">Condition</div>
            <form>
                <div class="checkbox">
                    <span><input type="checkbox" id="new" value="New" onclick="updateCondition()"></span>
                    <span class="checkbox-label">New</span>
                </div>
                <div class="checkbox">
                    <span><input type="checkbox" id="used" value="Used" onclick="updateCondition()"></span>
                    <span class="checkbox-label">Used</span>
                </div>
            </form>
        </div>
        <div class="distance">
            <div class="distance-label">Distance</div>
            <form action="#" id="distanceForm">
                <span><input type="text" name="miles" id="miles" class="miles" placeholder="Miles"></span>
                from<span><input type="text" name="zipCode" id="zipCode" class="zip-code" placeholder="Zip Code"></span>
                <input type="submit" class="distance-submit" value="Update Results">
            </form>
        </div>
    </div>
    <div class="header">
        <div></div>
        <div class="results">
            <div th:if="${items.size()} == '1'">
                <span th:text="${items.size()}" class="result-count"></span><span class="result-label"> Result</span>
            </div>
            <div th:unless="${items.size()} == '1'">
                <span th:text="${items.size()}" class="result-count"></span><span class="result-label"> Results</span>
            </div>
        </div>
        <div class="sort">
            <label for="sort" class="sort-label">Sort by</label>
            <select id="sort" class="dropdown" onchange="updateSort(value)">
                <option value="relevance">Relevance</option>
                <option value="priceasc">Price: Low to High</option>
                <option value="pricedesc">Price: High to Low</option>
            </select>
        </div>
    </div>
    <div class="main">
            <div th:each="item : ${items}" class="item">
                <a th:href="@{'/item?id=' + ${item.value.id}}"><img th:src="${awsUrl} + ${item.key}"></a>
                <div class="item-name">
                    <a th:href="@{'item?id=' + ${item.value.id}}" th:text="'$' + ${item.value.price} + ' - ' + ${item.value.name}"></a>
                </div>
                <span class="item-latitude" th:text="${item.value.latitude}"></span>
                <span class="item-longitude" th:text="${item.value.longitude}"></span>
            </div>
    </div>
</div>
<script th:inline="javascript">
    var apiKey = /*[[${apiKey}]]*/ "";
</script>
<script src="js/results.js"></script>
</body>
</html>

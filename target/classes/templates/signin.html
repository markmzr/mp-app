<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign In</title>
    <link rel="stylesheet" type="text/css" href="css/signin.css">
</head>
<body>
    <form th:action="@{/signin}" method="post" class="form">
        <div class="header">Sign In</div>
        <div th:if="${param.error}" class="error">* Invalid username or password</div>
        <div class="label">Username</div>
        <div class="input"><input type="text" name="username" class="username"/></div>
        <div class="label">Password</div>
        <div class="input"><input type="password" name="password" class="password"/></div>
        <div class="input"><input type="submit" value="Sign In" class="submit" /></div>
    </form>
</body>
</html>

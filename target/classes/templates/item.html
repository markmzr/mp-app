<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Item</title>
    <link rel="stylesheet" type="text/css" href="/menu.css">
    <link rel="stylesheet" type="text/css" href="/item.css">
</head>
<body>
<div class="grid-container">
    <div class="menu">
        <span><a href="/" class="menu-link">Home</a></span>
        <span><a th:href="@{/myaccount}" class="menu-link">My Account</a></span>
        <span sec:authorize="not hasAuthority('User')"><a th:href="@{/register}" class="menu-link">Create Account</a></span>
        <span sec:authorize="hasAuthority('User')"><a th:href="@{/signout}" class="menu-link">Sign Out</a></span>
        <div class="search-bar">
            <form action="#" th:action="@{/results}" th:object="${keywords}" method="get">
                <input type="text" th:field="*{name}" class="keywords" placeholder="Keywords"/>
                <input type="hidden" name="condition" value="all">
                <input type="hidden" name="sort" value="relevance">
                <input type="submit" class="search" value="Search"/>
            </form>
        </div>
    </div>
    <div class="item-header">
        <h1 th:text="'$' + ${item.price} + ' - ' + ${item.name}" class="header"></h1>
    </div>
    <div class="item-images">
        <div th:each="image : ${images}" class="image-div">
            <a th:href="${awsUrl} + ${image.name}" target="_blank"><img th:src="${awsUrl} + ${image.name}" class="image"></a>
        </div>
    </div>
    <div class="item-info">
            <pre th:text="${item.description}"></pre>
            <span class="label">Date Posted: </span><span th:text="${item.date}"></span><br /><br />
            <span class="label">Contact Email:  </span><span th:text="${item.email}"></span><br /><br />
            <span class="label">Contact Phone Number:  </span><span th:text="${item.phoneNumber}"></span>
    </div>
</div>
</body>
</html>

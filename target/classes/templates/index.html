<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Marketplace Web Application</title>
    <link rel="stylesheet" type="text/css" href="css/menu.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">


</head>
<body>
<div class="grid">
    <div class="menu">
        <span><a href="/" class="menu-link">Home</a></span>
        <span><a href="/myaccount" class="menu-link">My Account</a></span>
        <span sec:authorize="not hasAuthority('User')"><a href="/register" class="menu-link">Create Account</a></span>
        <span sec:authorize="hasAuthority('User')"><a href="/signout" class="menu-link">Sign Out</a></span>
        <div class="search-bar">
            <form action="/results" method="get">
                <input type="text" name="keywords" class="keywords"/>
                <select name="category" class="category">
                    <option value="all">All Categories</option>
                    <option value="appliances">Appliances</option>
                    <option value="books">Books</option>
                    <option value="electronics">Electronics</option>
                    <option value="furniture">Furniture</option>
                    <option value="tools">Tools</option>
                    <option value="vehicles">Vehicles</option>
                </select>
                <input type="submit" value="Search" class="search-submit"/>
            </form>
        </div>
    </div>
    <div class="main">
        <div th:if="${registered}" th:text="${registered}" class="registered"></div>
        <div class="appliances" id="appliances">
            <div class="header">
                <a href="/results?category=appliances">Appliances</a>
            </div>
            <div class="items">
                <div th:each="item : ${appliances}" class="item">
                    <div class="image">
                        <div th:text="'$' + ${item.value.price}" class="price"></div>
                        <a th:href="@{'/item?id=' + ${item.value.id}}"><img th:src="${awsUrl} + ${item.key}"></a>
                    </div>
                    <div class="item-name">
                        <a th:href="@{'item?id=' + ${item.value.id}}" th:text="${item.value.name}"></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="books">
            <div class="header">
                <a href="/results?category=appliances">Books</a>
            </div>
            <div class="items">
                <div th:each="item : ${books}" class="item">
                    <div class="image">
                        <div th:text="'$' + ${item.value.price}" class="price"></div>
                        <a th:href="@{'/item?id=' + ${item.value.id}}"><img th:src="${awsUrl} + ${item.key}"></a>
                    </div>
                    <div class="item-name">
                        <a th:href="@{'item?id=' + ${item.value.id}}" th:text="${item.value.name}"></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="electronics">
            <div class="header">
                <a href="/results?category=appliances">Electronics</a>
            </div>
            <div class="items">
                <div th:each="item : ${electronics}" class="item">
                    <div class="image">
                        <div th:text="'$' + ${item.value.price}" class="price"></div>
                        <a th:href="@{'/item?id=' + ${item.value.id}}"><img th:src="${awsUrl} + ${item.key}"></a>
                    </div>
                    <div class="item-name">
                        <a th:href="@{'item?id=' + ${item.value.id}}" th:text="${item.value.name}"></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="furniture">
            <div class="header">
                <a href="/results?category=appliances">Furniture</a>
            </div>
            <div class="items">
                <div th:each="item : ${furniture}" class="item">
                    <div class="image">
                        <div th:text="'$' + ${item.value.price}" class="price"></div>
                        <a th:href="@{'/item?id=' + ${item.value.id}}"><img th:src="${awsUrl} + ${item.key}"></a>
                    </div>
                    <div class="item-name">
                        <a th:href="@{'item?id=' + ${item.value.id}}" th:text="${item.value.name}"></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="tools">
            <div class="header">
                <a href="/results?category=appliances">Tools</a>
            </div>
            <div class="items">
                <div th:each="item : ${tools}" class="item">
                    <div class="image">
                        <div th:text="'$' + ${item.value.price}" class="price"></div>
                        <a th:href="@{'/item?id=' + ${item.value.id}}"><img th:src="${awsUrl} + ${item.key}"></a>
                    </div>
                    <div class="item-name">
                        <a th:href="@{'item?id=' + ${item.value.id}}" th:text="${item.value.name}"></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="vehicles">
            <div class="header">
                <a href="/results?category=appliances">Vehicles</a>
            </div>
            <div class="items">
                <div th:each="item : ${vehicles}" class="item">
                    <div class="image">
                        <div th:text="'$' + ${item.value.price}" class="price"></div>
                        <a th:href="@{'/item?id=' + ${item.value.id}}"><img th:src="${awsUrl} + ${item.key}"></a>
                    </div>
                    <div class="item-name">
                        <a th:href="@{'item?id=' + ${item.value.id}}" th:text="${item.value.name}"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

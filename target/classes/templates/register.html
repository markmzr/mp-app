<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="register.css">
</head>
<body>
<div class="form">
    <h1 class="header">Create Account</h1>
    <form action="#" th:action="@{/register}" th:object="${user}" method="post">
        <div class ="error" th:each="error : ${errors}">
            <div th:text="${error.errorMessage}"></div>
        </div>
        <div><input type="text" th:field="*{username}" class="username" name="username" placeholder="Username"/></div>
        <div><input type="password" th:field="*{password}" class="password" name="password" placeholder="Password"/></div>
        <div><input type="submit" class="register" value="Create Account"/></div>
    </form>
</div>
</body>
</html>
